<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="nut"></div>
       <!-- Fret Size Comes from http://www.buildyourguitar.com/resources/tips/fretdist.htm -->
    <div class="fretboard">
        <div class="fret" style="left: 1.43in;"></div>
        <div class="fret" style="left: 2.78in;"></div>
        <div class="fret" style="left: 4.06in;"></div>
        <div class="fret" style="left: 5.26in;"></div>
        <div class="fret" style="left: 6.40in;"></div>
        <div class="fret" style="left: 7.47in;"></div>
        <div class="fret" style="left: 8.48in;"></div>
        <div class="fret" style="left: 9.44in;"></div>
        <div class="fret" style="left: 10.34in;"></div>
        <div class="fret" style="left: 11.19in;"></div>
        <div class="fret" style="left: 11.99in;"></div>
        <div class="fret" style="left: 12.75in;"></div>
        <div class="string_01"></div>
        <div class="string_02"></div>
        <div class="string_03"></div>
        <div class="string_04"></div>
        <div class="string_05"></div>
        <div class="string_06"></div>

        <div class="fret" style="left: 13.47in;"></div>

        <div class="fret" style="left: 14.78in;"></div>

        <div class="fret" style="left: 16.48in;"></div>
        <div class="fret" style="left: 16.99in;"></div>

        <div class="fret" style="left: 18.75in;"></div>
        <div class="fret" style="left: 19.13in;"></div>
        -->

</body>
</html>
